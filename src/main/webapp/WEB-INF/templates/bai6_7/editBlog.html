<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Blog</h1>
<form th:action="@{editBlog/{id} (id=${id})}" method="post" th:object="${blog}" novalidate="novalidate"
      enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="title" th:field="*{title}"/>
    <label for="content">Content</label>
    <input type="text" id="content" placeholder="content" th:field="*{content}"/>
    <label for="author">Author</label>
    <input type="text" id="author" placeholder="author" th:field="*{author}"/>
    <label for="createdAt">CreatedAt</label>
    <input type="date" id="createdAt" placeholder="createdAt" th:field="*{createdAt}"/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
