<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h1>User Form</h1>
<form th:action="@{/bai8/submitForm}" th:object="${contacts}" method="post">
    <label for="firstname">firstname:</label>
    <input type="text" id="firstname" th:field="*{firstname}" />
    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    <label for="lastname">lastname:</label>
    <input type="text" id="lastname" th:field="*{lastname}" />
    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    <label for="phonenumber">phonenumber:</label>
    <input type="number" id="phonenumber" th:field="*{phonenumber}" />
    <div th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
