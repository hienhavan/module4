<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h3>Add Product</h3>
<div id="form">
    <form th:action="@{/minitest2/save}" th:object="${tourForm2}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" th:field="*{code}"/></td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><input type="text" id="description" th:field="*{destination}"/></td>
            </tr>
            <tr>
                <td><label for="start">Start</label></td>
                <td><input type="text" id="start" th:field="*{start}"/></td>
            </tr>
            <tr>
                <td><label for="image">Img</label></td>
                <td><input type="file" id="image" th:field="*{img}"/></td>
            </tr>
            <tr>
                <td>
                    <select id="province" th:field="*{province}">
                        <option
                                th:each="province : ${provinces}"
                                th:value="${province.id}"
                                th:text="${province.name}"
                        >
                        </option>
                    </select>
                </td>
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
